<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epam Login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .btn {
            color: white;
            width: 290px;
            height: 40px;
            border-radius: 7px;
            border-style: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <center>


        <div style="width: 300px; height: 25px; border-radius: 2px; background-color: #73CFDE; padding: 10px;">
            <span align=center style="width: auto; color: white;">Sign in</span>
            <div style="width: auto; float: right; color: white;">X</div>
        </div>
        <div align=center style="width: 300px; padding: 10px;">
            <input style="width: 270px; height: 20px; padding: 5px;" type="text" name="email"
                placeholder="mail@example.com">
            <br><br>
            <input style="width: 270px; height: 20px; padding: 5px;" name="password" placeholder="password">
            <br><br>
            <input style="background-color: #73CFDE;" type="button" name="signin" value="SIGN IN" class="btn">
            <span style="float: left; padding: 5px; font-size: 12px;">Forgot your password?</span>
            <span style="float: right; padding: 5px; font-size: 12px;">Register!</span>
            <br><br>
            <p>OR</p>

            <input style="background-color: #6381BD;" type="button" value="Facebook" class="btn">
            <br><br>
            <input style="background-color: #E97B68;" type="button" value="Google" class="btn">
            <br><br><br>
            <input style="background-color: #CEDA52;" type="button" value="&lt; EPAM LOGIN &gt;" class="btn">
        </div>

    </center>
</body>

</html>
